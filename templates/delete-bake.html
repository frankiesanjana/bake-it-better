{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}
<p>Are you sure that you want to delete this bake ({{ bake.title }})?</p>
<form method="POST">
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit" value="Delete"/>
    <a class="btn" href="{% url 'home' %}">Cancel</a>
</form> 
{% endblock %}
