{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container form-container">
    <h1>Add a Bake</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" value="Submit"/>
        <a class="btn" href="{% url 'home' %}">Cancel</a>
    </form> 
</div>
{% endblock %}
